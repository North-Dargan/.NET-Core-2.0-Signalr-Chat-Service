<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;   
        }
    </style>
</head>
<body>
    <div class="container" id="divMain">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="joingroup1" value="Join Group 1" />
        <input type="text" id="groupmessage" />
        <input type="button" id="sendgroupmessage" value="Send Group Message" />

        <!--<input type="hidden" id="displayname" />-->
        <!----><ul id="discussion"></ul>
    </div>


    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script>
        if (typeof Promise === 'undefined') {
            document.write('<script type="text/javascript" src="scripts/signalr-clientES5-1.0.0-alpha2-final.js"><\/script>');
        }
        else {
            document.write('<script type="text/javascript" src="scripts/signalr-client-1.0.0-alpha2-final.js"><\/script>');
        }
    </script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');
            var groupMessageInput = document.getElementById('groupmessage');

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            //Declare the div container
            var newDiv = document.createElement("div");
            newDiv.className = "container";
            var li = document.createElement("ul");
            li.id = "groupDiscussion";
            newDiv.appendChild(li); 

          

            // Start the connection.
            startConnection('/chat', function (connection) {
                // Create a function that the hub can call to broadcast messages.
                connection.on('broadcastMessage', function (name, message, connId) {
                    // Html encode display name and message.
                    var encodedName = name;
                    var encodedMsg = message;
                    // Add the message to the page.
                    var liElement = document.createElement('li'); 
                    liElement.setAttribute('connId', connId);
                    liElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                    document.getElementById('discussion').appendChild(liElement);
                });


                connection.on('broadcastGroupMessage', function (name, message) {
                    var encodedName = name;
                    var encodedMsg = message;
                    var liGroupElement = document.createElement('li');
                    liGroupElement.innerHTML = '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                    document.getElementById('groupDiscussion').appendChild(liGroupElement)
                });

            })
                .then(function (connection) {
                    console.log('connection started');
                    document.getElementById('sendmessage').addEventListener('click', function (event) {
                        // Call the Send method on the hub.
                        connection.invoke('send', name, messageInput.value);                       

                        // Clear text box and reset focus for next comment.
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });

                    document.getElementById('joingroup1').addEventListener('click', function (event) {
                        connection.invoke('joingroup', 'group1', name);  

                        document.getElementById('divMain').insertAdjacentElement('afterend', newDiv);                        
                        
                    })

                    document.getElementById('sendgroupmessage').addEventListener('click', function (event) {
                        // Call the Send method on the hub.
                        connection.invoke('sendgroupmessage', 'group1', name, groupMessageInput.value);

                        // Clear text box and reset focus for next comment.
                        groupMessageInput.value = '';
                        groupMessageInput.focus();
                        event.preventDefault();
                    })



                })

                
                .catch(error => {
                    console.error(error.message);
                });

            // Starts a connection with transport fallback - if the connection cannot be started using
            // the webSockets transport the function will fallback to the serverSentEvents transport and
            // if this does not work it will try longPolling. If the connection cannot be started using
            // any of the available transports the function will return a rejected Promise.
            
            function startConnection(url, configureConnection) {
                return function start(transport) {
                    console.log(`Starting connection using ${signalR.TransportType[transport]} transport`)
                    var connection = new signalR.HubConnection(url, { transport: transport });
                    if (configureConnection && typeof configureConnection === 'function') {
                        configureConnection(connection);
                    }

                    return connection.start()
                        .then(function () {
                            return connection;
                        })
                        .catch(function (error) {
                            console.log(`Cannot start the connection use ${signalR.TransportType[transport]} transport. ${error.message}`);
                            if (transport !== signalR.TransportType.LongPolling) {
                                return start(transport + 1);
                            }

                            return Promise.reject(error);
                        });
                }(signalR.TransportType.WebSockets);
            }
            
        });
    </script>
</body>
</html>
